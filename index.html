<!DOCTYPE html>
<htl>
    <body>
        <p>Click the button to evaluate/execute JavaScript code/expressions</p>
        <button onclick="myFunction()">TRYYYYY ITTTT</button>
        <p id="results"></p>
        <script>
            function myFunction() {
                var x=10;
                var y = 20;
                var a = eval("x+y")+"<br>";
                var b = eval("2*2")+"<br>";
                var c = eval("y-x")+"<br>";
            
            var res = a + b + c ;
            document.getElementById("results").innerHTML= res ;
            }
        </script>
    </body>
</htl>
